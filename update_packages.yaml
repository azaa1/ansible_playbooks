--- # Start of YAML file
- name: Update Packages, Install Packages, Create and insert lines to a file
  hosts: managed_hosts
  tasks:
    - name: Update all "yum" packages
      yum: # module
        name: '*'
        state: latest

    - name: Install Packages
      yum: # module
        name: ["vim", "tree", "wget"]
        state: latest

    - name: Create an empty file
      file: # module
        path: /tmp/file1_ansible
        state: touch
    
    - name: Insert lines to a file
      blockinfile:
        path: /tmp/file1_ansible
        block: |
          this is line one
          this is line two